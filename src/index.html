<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mada:wght@700&family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Online store</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <nav class="nav">
        <li class="nav__item item">
          <a class="item__link" href="/#main-page">
            <img class="item__img" src="img/logo-sircle.jpg" alt="logo">
            <p class="item__text item__text-1">ONLINE</p>
            <p class="item__text item__text-2">STORE</p>
          </a>
        </li>
        <li class="nav__item item">
          <a class="item__link" href="/#basket-page">
            <img class="item__img" src="img/bascket.jpg" alt="basket">
            <p class="item__text item__text-count">0</p>
            <p class="item__text item__text-sum">0 $</p>
          </a>
        </li>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="main__container container">
      <div id="root"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container container">
      <nav class="nav">
        <li class="nav__item item">
          <a class="item__link" href="https://rs.school/js/">
            <img class="item__img" src="img/rss.svg" alt="rss">
          </a>
        </li>
        <li class="nav__item item">
            <p class="item__text item__text-year">2022</p>
          </a>
        </li>
        <li class="nav__item item">
          <a class="item__link" href="https://github.com/kanoplich">
            <img class="item__img" src="img/git.svg" alt="git">
            <p class="item__text item__text-git">kanoplich</p>
          </a>
        </li>
        <li class="nav__item item">
          <a class="item__link" href="https://github.com/hanna-zam">
            <img class="item__img" src="img/git.svg" alt="git">
            <p class="item__text item__text-git">hanna-zam</p>
          </a>
        </li>
      </nav>
    </div>
  </footer>
</body>
</html>
