<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Online store</title>
</head>
<body>

      <nav class="nav">

          <p class="item__text item__text-2">STORE</p>

        </li>
        <li class="nav__item item">
          <img class="item__img" src="img/bascket.jpg" alt="bascket">

          <p class="item__text item__text-cur">$</p>

  <main class="main">

  <footer class="footer">
    <div class="footer__container container">

    </div>
